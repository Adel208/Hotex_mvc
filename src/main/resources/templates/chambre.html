<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Gestion des Chambres</title>

    <style>
        body {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            font-family: 'Oswald', sans-serif;
            color: #999;
        }

        .btn {
            color: #b3b3b3;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 12px;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #fff;
            color: #1b1b1b;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 1px;
            border-radius: 10px;
        }

        .card-header {
            color: #c0c0c0;
            font-weight: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 80px;
        }

        .table {
            background: rgba(0, 0, 0, 0.5);
            color: #999;
        }

        th, td {
            border: none;
            color: #999;
            padding: 5px 5px;
        }

        th {
            text-transform: uppercase;
        }

        .table th {
            background: rgba(0, 0, 0, 0.5);
        }

        .table tbody tr:nth-child(odd) {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .table tbody tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .table th, .table td {
            border-top: none;
            border-bottom: 1px solid #c0c0c0;
        }

        .pagination {
            display: flex;
            list-style: none;
        }

        .pagination li {
            margin-right: 10px;
        }

        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-container label {
            color: #fff;
            margin-right: 10px;
            font-size: 10px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            padding: 3px;
            border-radius: 5px;
            border: none;
            background: rgba(0, 0, 0, 0.1);
            color: #999;
            margin-bottom: 5px;
            font-size: 12px;
            width: 40px; /* Largeur réduite pour deux chiffres */
        }

        .form-container .btn-save {
            background: #1b1b1b;
            color: #fff;
            font-size: 10px;
            padding: 3px 6px;
        }
    </style>
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
<div class="container">
    <div class="card-header">Gestion des Chambres</div>
    <div class="card-body">
        <div class="form-container">
            <form method="post" th:action="@{/chambre/ajouterChambre}" class="mb-3">
                <label for="numeroChambre" style="font-size: 10px;">N° Chambre:</label>
                <input type="text" id="numeroChambre" name="numeroChambre" th:field="*{numeroChambre}" required maxlength="2">
                <label for="etage" style="font-size: 10px;">Étage:</label>
                <input type="number" id="etage" name="etage" th:field="*{etage}" required max="99">
                <label for="nombrePlaces" style="font-size: 10px;">Nombre de Places:</label>
                <input type="number" id="nombrePlaces" name="nombrePlaces" th:field="*{nombrePlaces}" required max="99">
                <button type="submit" class="btn btn-save">Enregistrer</button>
            </form>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>N° Chambre</th>
                <th>Étage</th>
                <th>Nombre de Places</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Utilisez Thymeleaf pour itérer sur vos chambres ici -->
            <tr th:each="chambre : ${chambres}">
                <td th:text="${chambre.numeroChambre}"></td>
                <td th:text="${chambre.etage}"></td>
                <td th:text="${chambre.nombrePlaces}"></td>
                <td>
                    <a th:href="@{/chambre/editerChambre(id=${chambre.id})}" class="btn btn-wheat">Éditer</a>
                    <a th:href="@{/chambre/supprimerChambre(id=${chambre.id})}" class="btn btn-danger">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
