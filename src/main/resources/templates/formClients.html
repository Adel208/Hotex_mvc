<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
  <title>Modifier les Informations du Client</title>
  <style>
    body {
      background-color: lightblue;
    }

    .btn-transparent {
      background-color: wheat;
      border: 1px solid black;
      color: black;
      opacity: 0.7;
    }

    .btn-transparent:hover {
      background-color: black;
      color: white;
    }

    .card-header {
      font-family: -apple-system;
      color: white;
    }

    .form-separator {
      border-top: 1px solid white;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
<div layout:fragment="content1">
  <br>
  <div class="container mt-4">
    <h3 class="card-header">ARRIVÉE / DÉPART</h3>
    <div class="form-separator"></div> <!-- Séparateur de couleur blanche -->

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="col-md-12">
        <form th:object="${utilisateur}" method="post" th:action="@{/save}" class="row">
          <div class="col-md-6">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="id">ID</label>
                <input class="form-control" type="text" id="id" th:field="*{id}">
              </div>
              <div class="col-md-6">
                <label for="titre" class="form-label">Titre</label>
                <input class="form-control" type="text" id="titre" th:field="*{titre}">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input class="form-control" type="text" id="nom" th:field="*{nom}">
              </div>
              <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input class="form-control" type="text" id="prenom" th:field="*{prenom}">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="dateArrivee" class="form-label">Date d'Arrivée</label>
                <input class="form-control" type="date" id="dateArrivee" th:field="*{dateArrivee}">
              </div>
              <div class="col-md-6">
                <label for="dateDepart" class="form-label">Date de Départ</label>
                <input class="form-control" type="date" id="dateDepart" th:field="*{dateDepart}">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="petitDejeuner" class="form-label">Petit Déjeuner</label>
                <select class="form-select" id="petitDejeuner" th:field="*{petitDejeuner}">
                  <option value="0">Aucun</option>
                  <option value="1">1 Petit Déjeuner</option>
                  <option value="2">2 Petits Déjeuners</option>
                  <option value="3">3 Petits Déjeuners</option>
                  <option value="4">4 Petits Déjeuners</option>
                  <option value="5">5 Petits Déjeuners</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="numeroDeChambre" class="form-label">Numéro de Chambre</label>
                <input class="form-control" type="text" id="numeroDeChambre" th:field="*{numeroDeChambre}">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nbrePersonne" class="form-label">Nombre de Personnes</label>
                <select class="form-select" id="nbrePersonne" th:field="*{nbrePersonne}">
                  <option value="0">Aucun</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="ChambreType" class="form-label">Type de Chambre</label>
                <select class="form-select" id="ChambreType" th:field="*{ChambreType}">
                  <option value="0">Aucun</option>
                  <option value="1">1 Single</option>
                  <option value="2">2 Double</option>
                  <option value="3">3 Triple</option>
                  <option value="4">4 Quadriple</option>
                  <option value="5">5 Suite Royale</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="adresse" class="form-label">Adresse</label>
                <input class="form-control" type="text" id="adresse" th:field="*{adresse}">
              </div>
              <div class="col-md-6">
                <label for="numeroTelephone" class="form-label">Numéro de Téléphone</label>
                <input class="form-control" type="text" id="numeroTelephone" th:field="*{numeroTelephone}">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="adresseMail" class="form-label">Adresse Mail</label>
                <input class="form-control" type="text" id="adresseMail" th:field="*{adresseMail}">
              </div>
              <div class="col-md-6">
                <label for="dateInscription" class="form-label">Date d'Inscription</label>
                <input class="form-control" type="date" id="dateInscription" th:field="*{dateInscription}">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="statut" class="form-label">Statut</label>
                <select class="form-select" id="statut" th:field="*{statut}">
                  <option value="0">Aucun</option>
                  <option value="1">Habitué</option>
                  <option value="2">Arrivée avant 19h</option>
                  <option value="3">Réservation confirmée</option>
                  <option value="4">Réservation annulée</option>
                  <option value="5">Départ</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="numeroCarte" class="form-label">Numéro de Carte</label>
                <input class="form-control" type="text" id="numeroCarte" th:field="*{numeroCarte}">
              </div>
              <div class="col-md-6">
                <label for="titulaireCarte" class="form-label">Titulaire de la Carte</label>
                <input class="form-control" type="text" id="titulaireCarte" th:field="*{titulaireCarte}">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="dateExpiration" class="form-label">Date d'Expiration</label>
                <input class="form-control" type="text" id="dateExpiration" th:field="*{dateExpiration}">
              </div>
              <div class="col-md-6">
                <label for="codeSecurite" class="form-label">Code de Sécurité</label>
                <input class="form-control" type="text" id="codeSecurite" th:field="*{codeSecurite}">
              </div>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-transparent">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
