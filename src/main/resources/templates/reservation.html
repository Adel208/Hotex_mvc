<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Réservation</title>
  <link rel="stylesheet" th:href="@{/css/reservation.css}" />
</head>
<body>
<h1>Réservation</h1>

<form th:action="@{/reservations}" method="post">
  <label for="nom">Nom:</label>
  <input type="text" id="nom" name="nom" required><br>

  <label for="prenom">Prénom:</label>
  <input type="text" id="prenom" name="prenom" required><br>

  <label for="nombrePersonnes">Nombre de personnes:</label>
  <input type="number" id="nombrePersonnes" name="nombrePersonnes" required><br>

  <label for="petitDejeuner">Petit déjeuner inclus:</label>
  <select id="petitDejeuner" name="petitDejeuner">
    <option value="true">Oui</option>
    <option value="false">Non</option>
  </select><br>

  <label for="telephone">Téléphone:</label>
  <input type="tel" id="telephone" name="telephone" required><br>

  <label for="typeChambre">Type de chambre:</label>
  <select id="typeChambre" name="typeChambre">
    <option value="SIMPLE">Simple</option>
    <option value="DOUBLE">Double</option>
    <option value="SUITE">Suite</option>
    <!-- Ajoutez d'autres options pour les types de chambre enum si nécessaire -->
  </select><br>

  <!-- Ajoutez d'autres champs de formulaire pour les détails de la réservation ici -->

  <button type="submit">Réserver</button>
</form>

<!-- Ajoutez ici d'autres éléments de votre page, tels que des liens de navigation ou des informations de confirmation -->
</body>
</html>
